<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <title>Dashboard</title>

  <style>
    body {
      font-family: 'Raleway', serif;
      font-size: 18px;
    }

    #map_container {
      height: 100% !important;
      min-height: 100% !important;
    }

    #map { width: 100%; height: 300px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="./" class="d-flex align-items-center text-dark text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
              fill="currentColor"></path>
          </svg>
          <span class="fs-4">Dashboard</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="./dashboard">Dashboard</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="./ideen">Ideen</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="./mapstories">Mapstories</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="./impressum">Impressum</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-12 col-md-4">
          <!-- Element: Uhr -->
          <div id="clock" class="alert alert-primary" role="alert"></div>

          <!-- Element: Idee des Tages -->
          <div class="card rounded-3 shadow-sm">
            <div class="card-header py-3">
              <div class="row justify-content-between">
                <div class="col">
                  <h4 class="my-0 fw-normal">Idee des Tages</h4>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-md btn-outline-primary" onclick="loadNewIdea()">
                    <i class="bi bi-arrow-repeat"></i>
                    Weitere Idee
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h1 id="ideaOfTheDay" class="card-title pricing-card-title">Nachhaltig werden</h1>

            </div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div id="map_container" style="width: 100%; height: 100%;">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-md-4">
          <!--Element: Radverleih-->
          <div class="card rounded-3 shadow-sm mb-4">
            <div class="card-header py-3">
              <div class="row justify-content-between">
                <div class="col">
                  <h4 class="my-0 fw-normal">Lastenradverleih Billerbeck</h4>
                </div>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Rad</th>
                    <th scope="col">Verfügbarkeit</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Bill</td>
                    <td><span class="badge bg-success"> </span></td>
                    <td>
                      <a class="btn btn-primary" type="button" href="tel:+492543238707">
                        <i class="bi bi-telephone"></i>
                      </a>
                      <a class="btn btn-primary" type="button" href="mailto:info@billerbecks-bahnhof.de">
                        <i class="bi bi-envelope"></i>
                      </a>
                  </td>
                  </tr>
                  <tr>
                    <td>Billy</td>
                    <td><span class="badge bg-danger"> </span></td>
                    <td>
                      <a class="btn btn-primary" type="button" href="tel:+492543238707">
                        <i class="bi bi-telephone"></i>
                      </a>
                      <a class="btn btn-primary" type="button" href="mailto:info@billerbecks-bahnhof.de">
                        <i class="bi bi-envelope"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p> Standort</p>
              <ul>
                <li>Am Bahnhof 1, 48727 Billerbeck </li>
              </ul>
            </div>
          </div>
          <div class="card rounded-3 shadow-sm">
            <div class="card-header py-3">
              <div class="row justify-content-between">
                <div class="col">
                  <h4 class="my-0 fw-normal">Lehrpfade</h4>
                </div>
              </div>
            </div>
            <div class="card-body">
              <ul>
                <li onclick="goToOnMap('kraeuter')">Kräuter-Ralley</li>
                <li onclick="goToOnMap('obst')">Obst-Ralley</li>
              </ul>
              <a type="button" href="https://play.google.com/store/apps/details?id=com.ifgi.geogami">PlayStore</a>
              <a type="button" href="https://apps.apple.com/app/geogami/id1614864078">AppStore</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div style="width: 100%; height: 100%;">
              <!--Element: Sensebox(en)-->
              <div class="card rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <div class="row justify-content-between">

                    <div class="col">
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('temperature')">
                        <i class="bi bi-thermometer-half"></i>
                        Temperatur
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('humidity')">
                        <i class="bi bi-moisture"></i>
                        Luftfeuchte
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('pm10')">
                        <i class="bi bi-virus"></i>
                        PM 10
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('pm25')">
                        <i class="bi bi-virus"></i>
                        PM 2.5
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('uv')">
                        <i class="bi bi-brightness-high-fill"></i>
                        UV
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('pressure')">
                        <i class="bi bi-balloon-fill"></i>
                        Luftdruck
                      </button>
                      <button type="button" class="btn btn-sm btn-outline-primary" onclick="changePhenomena('illuminance')">
                        <i class="bi bi-lightbulb-fill"></i>
                        Beleuchtung
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div id="chart"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="./main.js"></script>
  <script src="./clock.js"></script>
  <script src="./map.js"></script>
  <script src="./chart.js"></script>
</body>
</html>
